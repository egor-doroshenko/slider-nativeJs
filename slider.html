<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="slider/styles/slider.css">
    <title>JS-slider</title>
</head>
<body>
    <article class="wrapper">
        <section class="content">
            <div class="slider">
                <div class="slider__btn slider__btn-left _slider__pre">
                    <img src="slider/img/icons/left-arrow.png" alt="Next" class="slider__arrow">
                </div>
                <div class="slider__img">
                    <img src="slider/img/slider__img-files/first.jpg" alt="red" class="slider__img-file">
                    <img src="slider/img/slider__img-files/second.jpg" alt="blue" class="slider__img-file">
                    <img src="slider/img/slider__img-files/third.jpg" alt="blue" class="slider__img-file">
                    <img src="slider/img/slider__img-files/fourth.jpg" alt="blue" class="slider__img-file">
                    <img src="slider/img/slider__img-files/fifth.jpg" alt="blue" class="slider__img-file">
                    <img src="slider/img/slider__img-files/sixth.jpg" alt="red" class="slider__img-file">
                    <img src="slider/img/slider__img-files/seventh.jpg" alt="blue" class="slider__img-file">
                    <img src="slider/img/slider__img-files/eigth.jpg" alt="blue" class="slider__img-file">
                    <img src="slider/img/slider__img-files/nineth.jpg" alt="blue" class="slider__img-file">
                    <img src="slider/img/slider__img-files/tenth.jpg" alt="blue" class="slider__img-file">
                </div>
                <div class="slider__nav"></div>
                <div class="slider__btn slider__btn-right _slider__next">
                    <img src="slider/img/icons/right-arrow.png" alt='Prewious' class="slider__arrow">
                </div>
            </div>
        </section>
    </article>
    <script type="module" src="slider/sliderApp.js"></script>
</body>
</html>
